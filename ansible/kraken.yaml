---
- hosts: etcd:master:node:apiserver
  gather_facts: False
  roles:
    - { role: ansible-coreos-bootstrap, coreos_pypy_url: 'https://bitbucket.org/squeaky/portable-pypy/downloads' }
    - { role: socat-coreos-bootstrap, socat_url: 'https://s3-us-west-2.amazonaws.com/sundry-automata/tools/CoreOS/socat/1.7.3.0/x86_64/socat' }

- hosts: etcd
  roles:
    - { role: kraken-etcd }

- hosts: master
  roles:
    - { role: kraken-master }

- hosts: node
  roles:
    - { role: kraken-node }

- hosts: apiserver
  roles:
    - { role: kraken-apiserver }